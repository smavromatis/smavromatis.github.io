<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Aurora gradient -->
    <radialGradient id="aurora" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#60a5fa;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#ec4899;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
    </radialGradient>
    
    <!-- Lens aperture gradient -->
    <linearGradient id="aperture" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow -->
  <circle cx="256" cy="256" r="220" 
          fill="url(#aurora)" 
          opacity="0.3"
          filter="url(#glow)"/>
  
  <!-- Camera aperture blades -->
  <g transform="translate(256, 256)">
    <!-- 6 aperture blades forming hexagon -->
    <path d="M 0,-140 L 80,-100 L 60,-20 L 0,-50 Z" 
          fill="url(#aperture)" 
          opacity="0.9"/>
    <path d="M 0,-140 L -80,-100 L -60,-20 L 0,-50 Z" 
          fill="url(#aperture)" 
          opacity="0.85"/>
    
    <path d="M 80,-100 L 120,0 L 60,20 L 60,-20 Z" 
          fill="url(#aperture)" 
          opacity="0.9"/>
    <path d="M -80,-100 L -120,0 L -60,20 L -60,-20 Z" 
          fill="url(#aperture)" 
          opacity="0.85"/>
    
    <path d="M 120,0 L 80,100 L 60,20 Z" 
          fill="url(#aperture)" 
          opacity="0.9"/>
    <path d="M -120,0 L -80,100 L -60,20 Z" 
          fill="url(#aperture)" 
          opacity="0.85"/>
    
    <path d="M 80,100 L 0,140 L 0,50 L 60,20 Z" 
          fill="url(#aperture)" 
          opacity="0.9"/>
    <path d="M -80,100 L 0,140 L 0,50 L -60,20 Z" 
          fill="url(#aperture)" 
          opacity="0.85"/>
    
    <!-- Center circle (aperture opening) -->
    <circle cx="0" cy="0" r="45" 
            fill="none" 
            stroke="url(#aperture)" 
            stroke-width="8"
            opacity="0.95"
            filter="url(#glow)"/>
    
    <!-- Inner glow -->
    <circle cx="0" cy="0" r="35" 
            fill="url(#aurora)" 
            opacity="0.4"/>
  </g>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="200" 
          fill="none" 
          stroke="url(#aperture)" 
          stroke-width="3"
          opacity="0.6"/>
</svg>